<!DOCTYPE html>
<html lang="en" class="dark"> <!-- Force dark to test initially -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Resizer | ExamPhoto Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: { extend: { colors: { brand: { 500: '#3b82f6' } } } }
        }
    </script>

    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #020617; color: white; }
        .mesh-bg {
            background-image: radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
                              radial-gradient(at 100% 0%, hsla(225,39%,20%,1) 0, transparent 50%);
        }
        .tool-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
    </style>
</head>
<body class="mesh-bg min-h-screen">

    <nav class="border-b border-white/5 bg-slate-950/80 backdrop-blur-xl sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-6 h-16 flex items-center justify-between">
            <a href="index.html" class="flex items-center gap-2 group text-slate-400 hover:text-white transition">
                <i data-lucide="arrow-left" class="w-5 h-5"></i>
                <span class="font-bold text-sm uppercase tracking-widest">Back</span>
            </a>
            <div class="flex items-center gap-2">
                <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center">
                    <i data-lucide="aperture" class="text-white w-5 h-5"></i>
                </div>
                <span class="font-black italic text-xl">EXAM<span class="text-blue-500">PHOTO</span></span>
            </div>
        </div>
    </nav>

    <main class="max-w-4xl mx-auto px-6 pt-12">
        <div class="text-center mb-10">
            <h1 id="exam-title" class="text-4xl font-black mb-4">Exam Resizer</h1>
            <p id="exam-desc" class="text-slate-400 italic text-sm"></p>
        </div>

        <div class="grid lg:grid-cols-2 gap-8">
            <div class="space-y-6">
                <!-- Upload -->
                <div class="tool-card rounded-[2rem] p-8 text-center border-2 border-dashed border-white/10 hover:border-blue-500 transition cursor-pointer relative">
                    <input type="file" id="fileInput" class="absolute inset-0 opacity-0 cursor-pointer">
                    <i data-lucide="upload" class="w-10 h-10 mx-auto mb-4 text-blue-500"></i>
                    <p class="font-bold">Select Candidate Photo</p>
                    <p class="text-xs text-slate-500 mt-1">Supports JPG, PNG, JPEG</p>
                </div>

                <!-- Inputs -->
                <div id="stamp-controls" class="hidden tool-card rounded-[2rem] p-6 space-y-4">
                    <h3 class="text-xs font-black tracking-[0.2em] text-blue-500 uppercase">Stamp Details</h3>
                    <input type="text" id="nameInput" placeholder="FULL NAME" class="w-full bg-white/5 border border-white/10 p-4 rounded-xl outline-none focus:border-blue-500">
                    <input type="text" id="dateInput" placeholder="DATE OF PHOTO (DD/MM/YYYY)" class="w-full bg-white/5 border border-white/10 p-4 rounded-xl outline-none focus:border-blue-500">
                </div>

                <!-- Quality -->
                <div class="tool-card rounded-[2rem] p-6">
                    <div class="flex justify-between mb-4">
                        <h3 class="text-xs font-black tracking-[0.2em] text-green-500 uppercase">Compression</h3>
                        <span id="kb-label" class="text-xs font-bold text-slate-500">Target: High Qualty</span>
                    </div>
                    <input type="range" id="qualitySlider" min="10" max="100" value="90" class="w-full h-1.5 bg-white/10 rounded-lg appearance-none cursor-pointer accent-blue-500">
                </div>
            </div>

            <!-- Preview -->
            <div class="tool-card rounded-[2.5rem] p-4 flex flex-col">
                <div id="canvas-wrapper" class="bg-black/20 rounded-2xl flex items-center justify-center overflow-hidden min-h-[350px]">
                    <p id="placeholder" class="text-slate-600 font-bold uppercase tracking-widest text-xs">Preview Area</p>
                    <canvas id="mainCanvas" class="hidden max-w-full h-auto shadow-2xl"></canvas>
                </div>
                <button id="downloadBtn" class="hidden mt-4 w-full bg-blue-600 hover:bg-blue-500 text-white font-black py-4 rounded-xl transition uppercase tracking-widest text-xs">
                    Download Final Photo
                </button>
            </div>
        </div>
    </main>

    <script>
        const examConfigs = {
            'neet-postcard': { title: 'NEET Postcard', desc: '4"x6" Postcard Size with Stamp', width: 480, height: 720, stamp: true },
            'neet-passport': { title: 'NEET Passport', desc: '3.5 x 4.5 cm Passport Photo', width: 413, height: 531, stamp: true },
            'ssc': { title: 'SSC Exam', desc: '20KB - 50KB Official Resize', width: 413, height: 531, stamp: false },
            'upsc': { title: 'UPSC / IAS', desc: '550x550 Square with Name/Date', width: 550, height: 550, stamp: true },
            'jee': { title: 'JEE Mains', desc: '80% Face Coverage Standard', width: 413, height: 531, stamp: false },
            'signature': { title: 'Signature Resizer', desc: '10KB - 20KB Target Size', width: 400, height: 150, stamp: false }
        };

        const params = new URLSearchParams(window.location.search);
        const type = params.get('exam') || 'neet-passport';
        const config = examConfigs[type] || examConfigs['neet-passport'];

        document.getElementById('exam-title').innerText = config.title;
        document.getElementById('exam-desc').innerText = config.desc;
        if(config.stamp) document.getElementById('stamp-controls').classList.remove('hidden');

        const canvas = document.getElementById('mainCanvas');
        const ctx = canvas.getContext('2d');
        const fileInput = document.getElementById('fileInput');
        let imgObj = null;

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if(!file) return;
            const reader = new FileReader();
            reader.onload = (event) => {
                imgObj = new Image();
                imgObj.onload = render;
                imgObj.src = event.target.result;
            };
            reader.readAsDataURL(file);
        });

        function render() {
            if(!imgObj) return;
            canvas.classList.remove('hidden');
            document.getElementById('placeholder').classList.add('hidden');
            document.getElementById('downloadBtn').classList.remove('hidden');

            canvas.width = config.width;
            canvas.height = config.height;

            // Draw and crop to fit
            const ratio = Math.max(canvas.width / imgObj.width, canvas.height / imgObj.height);
            const x = (canvas.width - imgObj.width * ratio) / 2;
            const y = (canvas.height - imgObj.height * ratio) / 2;
            ctx.fillStyle = "white";
            ctx.fillRect(0,0, canvas.width, canvas.height);
            ctx.drawImage(imgObj, x, y, imgObj.width * ratio, imgObj.height * ratio);

            if(config.stamp) {
                const sH = canvas.height * 0.2;
                ctx.fillStyle = "white";
                ctx.fillRect(0, canvas.height - sH, canvas.width, sH);
                ctx.strokeStyle = "#eee";
                ctx.strokeRect(0, canvas.height - sH, canvas.width, sH);
                
                ctx.fillStyle = "black";
                ctx.textAlign = "center";
                ctx.font = `bold ${canvas.width * 0.07}px sans-serif`;
                ctx.fillText(document.getElementById('nameInput').value.toUpperCase() || "NAME HERE", canvas.width/2, canvas.height - sH/1.7);
                ctx.font = `${canvas.width * 0.05}px sans-serif`;
                ctx.fillText(document.getElementById('dateInput').value || "DD/MM/YYYY", canvas.width/2, canvas.height - sH/5);
            }
        }

        document.getElementById('nameInput').addEventListener('input', render);
        document.getElementById('dateInput').addEventListener('input', render);
        document.getElementById('qualitySlider').addEventListener('input', render);

        document.getElementById('downloadBtn').addEventListener('click', () => {
            const q = document.getElementById('qualitySlider').value / 100;
            const link = document.createElement('a');
            link.download = 'exam-photo.jpg';
            link.href = canvas.toDataURL('image/jpeg', q);
            link.click();
        });

        lucide.createIcons();
    </script>
</body>
</html>
