<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css">
    <title>Photo Maker Tool</title>
</head>
<body class="light-bg">

<header>
    <div class="container">
        <span id="exam-label">Loading Tool...</span>
    </div>
</header>

<div class="container">
    <div class="tool-box">
        <h2>Step 1: Upload Photo</h2>
        <input type="file" id="upload" accept="image/jpeg">
        
        <div id="crop-wrapper" style="margin-top: 20px; display: none;">
            <h2>Step 2: Crop Face Correctly</h2>
            <img id="image-to-crop">
            <button id="download-btn" class="cta-btn" style="margin-top: 20px; width:100%;">Download Validated Photo</button>
        </div>

        <div id="validation-feedback"></div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
<script src="/assets/js/presets.js"></script>
<script src="/assets/js/app.js"></script>
</body>
</html>
