<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css">
    <title>Photo Processor</title>
</head>
<body>
    <div class="tool-container">
        <h1 id="tool-title">Photo Maker</h1>
        <div id="rules-summary"></div>
        
        <input type="file" id="upload" accept="image/jpeg, image/jpg">
        
        <div class="crop-area">
            <img id="image-to-crop" src="" style="display:none;">
        </div>

        <button id="download-btn" style="display:none;">Download & Validate</button>
        
        <div id="validation-box"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
    <script src="/assets/js/presets.js"></script>
    <script src="/assets/js/app.js"></script>
</body>
</html>
