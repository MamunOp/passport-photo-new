<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Photo Tool ‚Äì Exam Photo Resizer</title>
  <meta name="description" content="Upload, crop, resize and download exam passport photos with KB control. Works on mobile." />
  <link rel="stylesheet" href="../assets/css/style.css" />
</head>
<body data-page="tool">
  <div class="container">
    <div class="nav">
      <div class="brand">üõ†Ô∏è Photo Tool <span class="badge" id="toolSub">Loading preset‚Ä¶</span></div>
      <a class="btn secondary" href="../">Home</a>
    </div>

    <div class="hero">
      <h1 class="h1" id="toolTitle">Photo Resizer</h1>
      <p class="p">Upload ‚Üí drag to position ‚Üí zoom ‚Üí set KB limit ‚Üí download JPG.</p>

      <div class="toolWrap">
        <div class="panel">
          <div class="canvasBox">
            <input id="file" type="file" accept="image/*" />
            <div class="controls">
              <div>
                <label>Zoom</label><br/>
                <input id="zoom" type="range" min="100" max="200" value="100" />
              </div>
              <div>
                <label>Max file size (KB)</label><br/>
                <input id="kbLimit" type="range" min="20" max="500" value="200" />
                <div class="small" id="kbValue">200 KB</div>
              </div>
            </div>

            <canvas id="canvas" style="width:100%; height:auto; margin-top:12px; border-radius:14px;"></canvas>

            <div class="row">
              <button class="btn" id="downloadBtn" type="button">Download JPG</button>
            </div>

            <div class="note" id="statusValue">Upload a photo to start.</div>
          </div>
        </div>

        <div class="panel">
          <h3>Preset Rules</h3>
          <ul class="list" id="rulesList"></ul>

          <div class="kv">
            <span>Output size</span>
            <strong id="sizeValue">‚Äì</strong>
          </div>

          <div class="note">
            Tip: If your photo looks blurry, use a clearer image. Keep background plain and face visible.
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="../assets/js/presets.js"></script>
  <script src="../assets/js/app.js"></script>
</body>
</html>
