<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Resizer Tool - Official Exam Specifications</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <!-- Cropper.js CDN for the cropping engine -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css">
</head>
<body class="tool-page">

<header class="govt-header">
    <div class="container">
        <div class="logo">
            <span class="logo-main" id="tool-heading">Processing...</span>
            <span class="logo-sub">Official Size & KB Validator</span>
        </div>
    </div>
</header>

<div class="container tool-main-wrapper">
    <div class="tool-card">
        <!-- Step 1: Upload -->
        <div id="step-1">
            <div class="upload-zone">
                <input type="file" id="fileInput" accept="image/jpeg, image/jpg" hidden>
                <label for="fileInput" class="upload-label">
                    <span class="icon">üìÅ</span>
                    <strong>Click to Upload Photo</strong>
                    <p>Format: JPG/JPEG only</p>
                </label>
            </div>
            
            <div class="active-rules">
                <h3>Target Specifications:</h3>
                <ul id="rule-list"></ul>
            </div>
        </div>

        <!-- Step 2: Crop -->
        <div id="step-2" style="display:none;">
            <div class="cropper-container">
                <img id="image-to-crop">
            </div>
            <div class="tool-controls">
                <button id="resetBtn" class="btn-secondary">Back</button>
                <button id="downloadBtn" class="btn-primary">Download & Validate Photo</button>
            </div>
        </div>

        <!-- Step 3: Result -->
        <div id="validation-result"></div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
<script src="/assets/js/presets.js"></script>
<script src="/assets/js/app.js"></script>
</body>
</html>
